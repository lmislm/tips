<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"
		/>
	</head>
	<body style="background-color: #fafafa;">
		<div style="font-size: 18px;margin: 16px;line-height: 25px;">
			<span style="font-weight: 400;color: rgba(51, 51, 51, 0.87);margin-bottom: 10px;">
				密码规则：
			</span>
			<ul style="font-weight: 400;color: #a3a3a3;list-style:none;margin:0;padding:0;">
				<li>
					<div style="width: 3px;height: 3px;background-color:#a3a3a3;border-radius: 50%;display: inline-block;margin: 4px 15px 4px 4px;">
					</div>
					最短8个字符，其中至少3个字母，1个数字，1个特殊字符
				</li>
				<li>
					<div style="width: 3px;height: 3px;background-color:#a3a3a3;border-radius: 50%;display: inline-block;margin: 4px 15px 4px 4px;">
					</div>
					允许的特殊字符为～!@#¥%^&*
				</li>
				<li>
					<div style="width: 3px;height: 3px;background-color:#a3a3a3;border-radius: 50%;display: inline-block;margin: 4px 15px 4px 4px;">
					</div>
					相同字母数字不能连续重复3次及以上
				</li>
				<li>
					<div style="width: 3px;height: 3px;background-color:#a3a3a3;border-radius: 50%;display: inline-block;margin: 4px 15px 4px 4px;">
					</div>
					不允许键盘上相连的字母组合
				</li>
			</ul>
		</div>
	</body>

</html>
